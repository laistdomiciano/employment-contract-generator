{% extends "home.html" %}

{% block content %}
<main class="dashboard-container">
    <div class="dashboard-content">
        <h1>Employment Contract Generator</h1>
        <h2>Welcome to the Dashboard</h2>
        <form action="{{ url_for('backend.routes.dashboard') }}" method="post">
            <h3>What type of employment contract would you like to generate?</h3>
            <div class="dropdown">
                <button class="dropdown-button">Select Contract Type</button>
                <div class="dropdown-content">
                    <a href="#">Full-Time</a>
                    <a href="#">Part-Time</a>
                    <a href="#">Freelance</a>
                </div>
            </div>
        </form>
    </div>
    <!-- Move logout button here -->
    <div class="logout-container">
        <a href="{{ url_for('routes.logout') }}" class="logout-button">Logout</a>
    </div>
</main>
{% endblock %}
